		var conteudoIframe2 = frame2.contentDocument || frame2.contentWindow.document;

   	function capturar(){
	    var captura = document.getElementById("text1").value; // captura o valor do campo de id="nome", dentro do elemento de id="formularioX", dentro do documento que Ã© pai deste iframe.
        conteudoIframe2.getElementById("text2").value = captura;
   	}

   	function capturar2(){
	    var captura = conteudoIframe2.getElementById("text2").value;
	    conteudoIframe1.getElementById("text1").value = captura;
   	}
	

	</script>
